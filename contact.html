        }

            font-size:1.6rem;
            color:#cc0000;
            font-weight:700;
        }

        .form-box {
            margin-top:20px;
            background:white;
            border:2px solid #d4af37;
            border-radius:16px;
            padding:20px;
        }

        .form-box input,
        .form-box textarea {

            padding:12px;
            margin:10px 0;
            border:2px solid #d4af37;

            background:white;
            border:2px solid #d4af37;
            border-radius:16px;
            padding:20px;
            margin-top:20px;
        }

        .info-box div {
            margin-bottom:10px;
            font-size:1rem;
            font-weight:500;
        }

<script>
function toggleMenu(){
    const menu = document.getElementById("sideMenu");
    menu.style.right = (menu.style.right === "0px") ? "-260px" : "0px";
}

/* Close menu on link click */
document.querySelectorAll(".side-menu a").forEach(link => {
    link.addEventListener("click", () => {
        document.getElementById("sideMenu").style.right = "-260px";
    });
});
</script>
